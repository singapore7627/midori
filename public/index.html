<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>みどり市ポータル</title>
    <meta property="og:site_name" content="みどり市ポータル" />
    <script type="application/ld+json">
      {
        "@context" : "https://schema.org",
        "@type" : "WebSite",
        "name" : "みどり市 生活情報",
        "alternateName" : "みどり市",
        "url" : "https://midori-city.web.app/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": {
            "@type": "EntryPoint",
            "urlTemplate": "https://midori-city.web.app/search?q={search_term_string}"
          },
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>
  <body>
    <noscript>
      <strong>
        みどり市のポータルサイトです。市民の生活に役立つ情報を発信します。<br/>
        ごみカレンダーの掲載や市民のお出かけ先の紹介を行っています。<br/>
        本サイトのご利用時はJavaScriptを有効にしてください。
      </strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
